<form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <div class="col-6 col-sm-8 col-md-8">
      <input type="text" class="form-control" id="title" placeholder="Add Todo" formControlName="title">
    </div>
    <div class="col-4 col-sm-4 col-md-4" style="cursor: pointer;" ><button type="submit" class="btn btn-primary" [disabled]="!todoForm.valid">Add Todo</button></div>
  </div>
</form>
